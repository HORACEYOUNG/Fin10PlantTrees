<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Input.css" rel="stylesheet">


  <title>Hello, world!</title>

</head>

<body background="image/starts.jpg">
  <div id="carouselExampleIndicators" class="carousel slide carousel-sync" data-ride="carousel" data-interval="false" data-wrap="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
       <div class="form-group">
        <div class="input-group-prepend">
         <label for="usr" class="label">How much do you need for your dream?:</label>
       </div>
         <input type="text">
       </div>
     </div>
     <div class="carousel-item">
      <div class="form-group">
        <div class="input-group-prepend">
      <label for="usr" class="label">Add a description to your project:</label>
    </div>
      <input type="text">
      </div>
    </div>
    <div class="carousel-item">
      <label for="usr" class="label" style="">Tell us more about yourself:</label>
      <div class="form-group">
        <div class="input-group-prepend">
          <label for="usr" class="label">Name</label>
        </div>
        <input type="text">
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <label for="usr" class="label">Email-Address</label>
        </div>
        <input type="text">
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <label for="usr" class="label">Home Address</label>
        </div>
        <input type="text">
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <label for="usr" class="label">University/Company</label>
        </div>
        <input type="text">
      </div>
    </div>
    <div class="carousel-item">
      <button class="btn btn-large" style="width: 20%; font-size: 30px" ">Grow your seeds!</button>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div id="slime">
    <img src="image/walkingBubble.gif" class="slime">
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <script>
$(document).ready(function(){
    var margin = 150;
    $(".carousel").carousel();
    
    // Enable Carousel Controls
    $(".carousel-control-next").click(function(){
      if(margin<=1200){
        margin = margin + 250;
        $(".slime").attr("style", 'margin-left: '+ margin +'px');
      }
    });
    $(".carousel-control-prev").click(function(){
      if(margin>=150){
      margin = margin - 250;
      $(".slime").attr("style", 'margin-left: '+ margin +'px');
    }
    });
});
</script>

</body>
</html>
